<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
              integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
                integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
        crossorigin=""></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </button>
                    <a class="navbar-brand" href="#">Activites</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form id="search-form" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input id="inputStartingDate" class="form-control" placeholder="Debut(YYYY-MM-DD)" />
                            <input id="inputEndingDate" class="form-control" placeholder="Fin(YYYY-MM-DD)" />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="mapid">
                    </div>
                    <div>
                        <div class="container">
                            <div class="radio">
                                <label><input type="radio"  name="typeOfRequest"  value="post"/> Creation </label>
                            </div>
                            <div class="radio">
                                <label><input type="radio"  name="typeOfRequest"  value="put"/> Mise A Jour </label>
                            </div>
                            <div class="radio">
                                <label><input type="radio"  name="typeOfRequest"  value="delete"/> Supprime </label>
                            </div>
                        </div>
                        <br/>
                        <form id="activites-form" class="form-horizontal" action="/activites-375e" method="post">
                            <div class="container">
                                <div class="col-sm-10">
                                    <label for="inputID">ID:</label>
                                    <input id="inputID" class="form-control" placeholder="ID d'activite" name="id"/>
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputNom">Nom:</label>
                                    <input id="inputNom" class="form-control" placeholder="Nom d'activite" name="nom" />
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputDescription">Description d'activite:</label>
                                    <input id="inputDescription" class="form-control" placeholder="Description d'activite" name="description" />
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputArrondissement">Arrondissement:</label>
                                    <input id="inputArrondissement" class="form-control" placeholder="Arrondissement d'activite" name="arrondissement"/>
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputNomLieu">Nom du Lieu:</label>
                                    <input id="inputNomLieu" class="form-control" placeholder="Nom de Lieu" name="nomLieu" />
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputLongitude">Longitude:</label>
                                    <input id="inputLongitude" class="form-control" placeholder="Longitude"  name="lng" />
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputLatitude">Latitude:</label>
                                    <input id="inputLatitude" class="form-control" placeholder="Latitude" name="lat" />
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputDate">Date:</label>
                                    <input id="inputDate" class="form-control" placeholder="Date" name="date" />
                                </div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="liste-activites">
                    </div>
                </div>
            </div>
        </div>


        <script src="js/activitesScript.js"></script>
    </body>
</html>
